name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install
          npm install jest

      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install

      - name: Build
        run: npm run build

  deploy:
    needs: [test, build]
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Vercel
        uses: vercel/action@v21.1.0
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: YOUR_ORG_ID
          vercel-project-id: YOUR_PROJECT_ID
          github-token: ${{ secrets.GITHUB_TOKEN }}
